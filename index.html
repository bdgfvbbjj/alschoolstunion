<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Проверка IP</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      background: #f0f0f0;
    }
    #status {
      margin-top: 20px;
      color: #555;
    }
  </style>
</head>
<body>
  <h2>Проверка IP</h2>
  <div id="status">Получение IP...</div>

  <script>
    (async () => {
      const status = document.getElementById('status');

      try {
        // Получаем IP
        const res = await fetch('https://api.ipify.org?format=json');
        const data = await res.json();
        const ip = data.ip;

        if (!ip) throw new Error("IP пуст");

        // Отправляем в Telegram и закрываем
        const tg = window.Telegram?.WebApp;
        if (tg) {
          status.textContent = "Отправка данных...";
          tg.sendData(JSON.stringify({ ip: ip }));
          tg.close(); // Telegram закроет окно мгновенно
          return;
        }

        // Если не в Telegram — просто показываем (для отладки)
        status.textContent = `Ваш IP: ${ip}`;
      } catch (e) {
        console.error(e);
        status.textContent = "Ошибка получения IP";
      }
    })();
  </script>
</body>
</html>
