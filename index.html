<!DOCTYPE html>
<html>
<head>
  <title>Регистрация</title>
</head>
<body>
<h2>Проверка IP...</h2>
<script>
  async function sendIP() {
    const response = await fetch('https://api.ipify.org?format=json');
    const data = await response.json();
    const ip = data.ip;
    // Отправляем IP обратно боту
    Telegram.WebApp.sendData(ip);
  }
  sendIP();
</script>
</body>
</html>
