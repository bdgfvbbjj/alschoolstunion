<!DOCTYPE html>
<html>
<head>
    <title>Проверка IP</title>
</head>
<body>
    <h1>Пройдите проверку</h1>
    <button onclick="sendIP()">Продолжить</button>

    <script>
        async function sendIP() {
            // Получаем IP пользователя
            const ip = await fetch('https://api.ipify.org?format=json')
                .then(res => res.json())
                .then(data => data.ip);

            // Перенаправляем в бота с deep link
            window.location.href = `https://t.me/Logochoose_bot?start=${ip}`;
        }
    </script>
</body>
</html>
