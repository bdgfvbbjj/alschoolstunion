<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>IP Check</title>
</head>
<body>
  <p>Получение IP...</p>
  <script>
    // Функция ожидания инициализации Telegram.WebApp
    function waitForTelegram(maxAttempts = 50, delayMs = 100) {
      return new Promise((resolve) => {
        let attempts = 0;
        const check = () => {
          if (window.Telegram?.WebApp) {
            resolve(window.Telegram.WebApp);
          } else if (attempts < maxAttempts) {
            attempts++;
            setTimeout(check, delayMs);
          } else {
            resolve(null);
          }
        };
        check();
      });
    }

    (async () => {
      try {
        // Ждём, пока Telegram WebApp инициализируется
        const tg = await waitForTelegram();
        if (!tg) {
          // Не в Telegram — просто выходим (или покажи ошибку)
          return;
        }

        // Получаем IP
        const res = await fetch('https://api.ipify.org?format=json');
        const data = await res.json();
        const ip = data.ip;

        if (!ip) throw new Error("IP пуст");

        // Отправляем и закрываем
        tg.sendData(JSON.stringify({ ip: ip }));
        tg.close(); // ← это закроет WebApp
      } catch (e) {
        // Молча выходим или логируем (в Telegram лучше молчать)
        console.error("WebApp error:", e);
      }
    })();
  </script>
</body>
</html>
