<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Проверка IP</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    button { font-size: 18px; padding: 10px 20px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Проверка IP</h1>
  <p>Нажмите "Продолжить", чтобы пройти проверку.</p>
  <button id="send-ip">Продолжить</button>

  <script>
    if (window.Telegram?.WebApp) {
      const tg = window.Telegram.WebApp;

      document.getElementById('send-ip').addEventListener('click', () => {
        fetch('https://api.ipify.org?format=json')
          .then(res => res.json())
          .then(data => {
            const userIP = data.ip;
            tg.sendData(JSON.stringify({ ip: userIP }));
          })
          .catch(err => {
            console.error(err);
            alert("Не удалось получить IP");
          });
      });
    } else {
      alert("Запустите веб-апп через Telegram!");
    }
  </script>
</body>
</html>
